	<!-- Modals -->
	<div id="form1" class="modal" tabindex="-1" role="dialog" aria-hidden="true" >
  <div class="modal-dialog" >
  <div class="modal-content">
      <div id="head" class="modal-header">
		<strong>Registration</strong>

      </div>
    <div class="modal-body">
	<form id="TutorForm" method="POST" target="_blank" action="">
	
	<input class="form-control" type="text" name  = "Name"  placeholder="Name" required/>
	<br>
	<input class="form-control" type="date" name  = "DOB"  placeholder="Date of birth" required/>
	<br>
	<div class="form-group row">
    <label class="col-sm-2">Gender</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
          Female
        </label>
      </div>
     
    </div>
  </div>
	<br>
	<input class="form-control " type="phone" name = "Contact" placeholder="Contact Number" required/>
	<br>

<datalist id="occasion">
  <option value="A">
  <option value="B">
  <option value="C">
</datalist>
<br>
  <textarea class="form-control input-lg" rows="2" placeholder="Physical Address" required></textarea>
  <br>
